<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Task App</title>
    </head>
    <body>
        <form class="input-field">
            <h1>タスク</h1>
            <textarea name="task" id="task word"></textarea>
            <button class="add-task-button" type="submit">追加</button>
        </form>
        <div class="errorcode" hidden>
            <h2>エラー</h2>
            <p>入力されていません <span>文字を入力してください</span> </p>
        </div>

        <div class="task-list">
            <h3>タスクリスト</h3>
            <ul class="tasklist"></ul>
        </div>
    </body>
</html>
